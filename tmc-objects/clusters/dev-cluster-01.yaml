fullName:
  managementClusterName: bmoussaud-mgt-cluster-aws
  name: bmoussaud-aws-one
  provisionerName: default
meta:
  description: created by the CLI
  labels: 
    owner: bmoussaud
    country: france
    env: dev01
spec:
  clusterGroupName: bmoussaud-dev
  tkgAws:
    distribution:
      provisionerCredentialName: bmoussaud-aws-credential
      region: eu-west-3
      version: 1.19.4-1-amazon2
    settings:
      security:
        sshKey: tmc-keypair
    topology:
      controlPlane:
        availabilityZones:
        - eu-west-3a
        instanceType: m5.large
      nodePools:
      - info:
          description: default description for the nodepool
          name: default-node-pool
        spec:
          tkgAws:
            availabilityZone: eu-west-3a
            instanceType: m5.large
          workerNodeCount: 1
type:
  kind: Cluster
  package: vmware.tanzu.manage.v1alpha1.cluster
  version: v1alpha1
